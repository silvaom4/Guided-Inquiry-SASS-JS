<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shrikhand&display=swap" rel="stylesheet">

<title>Guided Inquiry SASS JS</title>
</head>
<body>
    <header>
        <nav>
            <h1>BUDGET TRACKER</h1>
        </nav>
    </header>


  
        <div class="main-div">
        

            <div class="income">

                <div class="income-description">
                    <label for="income-description">INCOME DESCRIPTION</label>
                    <input for="income-description" id="income-description" type="text" required>
                
                </div>
        
        
                <div class="income-amount">
                    <label for="income-amount">INCOME AMOUNT</label>
                    <input for="income-amount" id="income-amount" type="text" required>
                    <button id="income-description-btn">SUBMIT</button>
                    <ul id="income-description-list">
                    </ul>


                    <label class="total-income">TOTAL INCOME</label>
                    <input id="total-income" required>

                </div>
        
                

            </div>
        
            
        
        
        
            <div class="expense">

                <div class="expense-description">
                    <label for="expense-description">EXPENSE DESCRIPTION</label>
                    <input for="expense-description" id="expense-description" type="text" required>
                </div>

                <div class="expense-amount">
                    <label for="expense-amount">EXPENSE AMOUNT</label>
                    <input for="expense-amount" id="expense-amount" type="text" required>
                    <button id="expense-description-btn">SUBMIT</button>
                    <ul id="expense-description-list">
                    </ul>

                    <label class="total-expense">TOTAL EXPENSES</label>
                    <input id="total-expense" required>

                </div>

                

            </div>

        </div>

        <div class="budget">
                
            <div class="total-budget">
            <label for="total-budget">TOTAL BUDGET </label>
            <input id="total-budget" required>
            </div>

        </div>

        

      
   
     <script src="script.js"> </script>
    

    </body>
</html>
